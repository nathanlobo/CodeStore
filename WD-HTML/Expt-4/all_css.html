<!DOCTYPE html>
<html>
<head>
    <title>All Types of CSS</title>
    <!-- External CSS - Used for 3rd product item in below code -->
    <link rel="stylesheet" href="./styles.css" />
    <!-- Internal CSS - Used for 2nd product item in below code -->
    <style>
        .adidas-card {
            border-radius: 10px;
            background-color: #f0f0f0;
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            width: 200px;
            box-shadow: 3px 3px 10px rgba(0,0,0,0.2);
        }
        .adidas-card button{
            border-radius: 10px;
            background-color: #232323;
            color: white;
            border: none;
            padding: 10px 20px; 
            cursor: pointer;
            transition: border-radius 0.3s ease, color 0.3s ease, background-color 0.3s ease;
        }
        .adidas-card button:hover{
            border-radius: 5px;
            color: lightgreen;
            background-color: #000;
        }
        .adidas-card p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Our Top Sports Brands</h1>
    <h2 style="text-align: center;">All types of CSS used</h2>
    <!-- Inline CSS used for 1st product item & Main Grid formatting of the items -->
    <div style="display: flex; justify-content: center; gap: 20px; flex-wrap: wrap;">
        <!-- Nike: Uses Inline CSS -->
        <div style="border-radius: 10px; background-color: #fff0f0; border: 2px solid #ff0000; padding: 20px; 
                    text-align: center; width: 200px; box-shadow: 3px 3px 8px rgba(0,0,0,0.3);">
            <h2>Nike</h2>
            <img src="./nike.avif" height="200" style="border-radius: 15px;">
            <br><p style="font-size: 1.2rem;">Just Do It!</p>
            <button style="border-radius: 10px; background-color: #ff0000; color: white;
                           border: none; padding: 10px 20px; cursor: pointer;">Buy Now</button>
        <h2>Inline CSS</h2>
        </div>
        <!-- Adidas: Uses Internal CSS -->
        <div class="adidas-card">
            <h2>Adidas</h2>
            <img src="./adidas.webp" height="200" style="border-radius: 15px;">
            <br><p>Impossible is Nothing</p>
            <button>Buy Now</button>
            <h2>Internal CSS</h2>
        </div>
        <!-- Puma: Uses External CSS -->
        <div class="puma-card">
            <h2>Puma</h2>
            <img src="./puma.jpg" height="200" style="border-radius: 15px;">
            <br><p>Forever Faster</p>
            <button>Buy Now</button>
            <h2>External CSS</h2>
        </div>
    </div>
</body>
</html>
