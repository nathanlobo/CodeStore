<!DOCTYPE html>
<head>
    <title>Login Form Validation</title>
    <style>
        /* Layout & background */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("./bg.jpg");
            background-repeat: no-repeat;
        }

        /* Card */
        .login-container {
            background: #fff;
            border: 3px solid #696969;
            border-radius: 30px;
            padding: 3rem 4rem;
            width: 350px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin: 0 0 1.5rem;
            color: #808080;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            padding: 0.75rem;
            margin-bottom: 1.25rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            padding: 0.75rem;
            background-color: #373737;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1c1d1d;
        }

        /* Links */
        .forgot-password {
            display: inline-block;
            margin-top: 0.5rem;
            color: #363737;
            padding-right: 6px;
            font-size: 0.95rem;
        }
        .forgot-password:hover {
            text-decoration: underline;
            color: #000;
        }

        .signup-option {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
            color: #555;
        }
        .signup-link {
            color: #000;
            font-weight: 600;
            cursor: pointer;
        }
        .signup-link:hover {
            text-decoration: none;
        }

        /* Error message styling */
        .error-message {
            color: #dc3545;
            font-size: 0.85rem;
            margin-top: -1rem;
            margin-bottom: 1rem;
            text-align: left;
            display: none;
        }
        .error-message.show {
            display: block;
        }
        input.error {
            border-color: #dc3545;
        }
    </style>
    
</head>
<body>
    <div class="login-container">
        <h2>LOBO's Development</h2>
        <form id="loginForm" action="#" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter username"/>
            <span class="error-message" id="usernameError"></span>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password"/>
            <span class="error-message" id="passwordError"></span>

            <button type="submit">Login</button>

            <a href="#" class="forgot-password">Forgot password?</a>

            <div class="signup-option">
                Don't have an account? <a href="./expt7-register.html" class="signup-link">Register</a>
            </div>
        </form>
    </div>

    <script>
        // Get form and input elements
        const loginForm = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');

        // Validation functions
        function validateUsername() {
            const username = usernameInput.value.trim();
            // Clear previous error
            usernameError.classList.remove('show');
            usernameInput.classList.remove('error');
            if (username === '') {
                showError(usernameInput, usernameError, 'Username is required');
                return false;
            }
            if (username.length < 3) {
                showError(usernameInput, usernameError, 'Username must be at least 3 characters');
                return false;
            }
            if (username.length > 20) {
                showError(usernameInput, usernameError, 'Username must not exceed 20 characters');
                return false;
            }
            // Check for valid characters (alphanumeric and underscore)
            const usernameRegex = /^[a-zA-Z0-9_]+$/;
            if (!usernameRegex.test(username)) {
                showError(usernameInput, usernameError, 'Username can only contain letters, numbers, and underscores');
                return false;
            }
            return true;
        }

        function validatePassword() {
            const password = passwordInput.value;
            // Clear previous error
            passwordError.classList.remove('show');
            passwordInput.classList.remove('error');
            if (password === '') {
                showError(passwordInput, passwordError, 'Password is required');
                return false;
            }
            if (password.length < 6) {
                showError(passwordInput, passwordError, 'Password must be at least 6 characters');
                return false;
            }
            if (password.length > 16) {
                showError(passwordInput, passwordError, 'Password must not exceed 50 characters');
                return false;
            }
            return true;
        }

        function showError(inputElement, errorElement, message) {
            // Add 'error' class to input field for red border styling
            inputElement.classList.add('error');
            // Set the error message text to display
            errorElement.textContent = message;
            // Add 'show' class to make the error message visible
            errorElement.classList.add('show');
        }

        // Real-time validation on input
        usernameInput.addEventListener('input', function() {
            if (usernameInput.value.trim() !== '') {
                validateUsername();
            } else {
                usernameError.classList.remove('show');
                usernameInput.classList.remove('error');
            }
        });

        passwordInput.addEventListener('input', function() {
            if (this.value !== '') {
                validatePassword();
            } else {
                passwordError.classList.remove('show');
                passwordInput.classList.remove('error');
            }
        });

        // Form submission validation
        loginForm.addEventListener('submit', function(e) {
            // Prevent default form submission (stops page reload)
            e.preventDefault();
            if (validateUsername() && validatePassword()) {
                alert('Login successful! âœ“\nUsername: ' + usernameInput.value.trim());
            }
        });

        // Clear error on focus
        usernameInput.addEventListener('focus', function() {
            usernameError.classList.remove('show');
            usernameInput.classList.remove('error');
        });

        passwordInput.addEventListener('focus', function() {
            passwordError.classList.remove('show');
            passwordInput.classList.remove('error');
        });
    </script>
</body>
</html>
