<!DOCTYPE html>
<html>
<head>
    <title>25LEC07 Form with Validation JS</title>
    <style>
		body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2, h3 {
            color: #333;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="datetime-local"],
        input[type="time"],
        input[type="search"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .signup-option {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .signup-option a {
            color: #383838;
        }
        .signup-option a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #000;
            color: white;
            font-size: 1em;
        }
        input[type="reset"] {
            background-color: #696969;
        }
        input[type="button"] {
            background-color: #383838;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center">Form with Validation JS</h2>
        <form id="regForm">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
            <span id="usernameError" role="status" aria-live="polite" style="color:#b00020; font-size:0.9em; display:block; margin-top:4px; margin-bottom:10px;"></span>
			<label>Enter your Email</label>
            <input type="email" id="email" name="email" size="16" placeholder="Email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" maxlength="64" placeholder="Password" required>
            <span id="passwordError" role="status" aria-live="polite" style="color:#b00020; font-size:0.9em; display:block; margin-top:4px; margin-bottom:10px;"></span>
            <label for="phone">Phone Number (India)</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone number">
            <span id="phoneError" role="status" aria-live="polite" style="color:#b00020; font-size:0.9em; display:block; margin-top:4px; margin-bottom:10px;"></span>
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Age" min="0">
            <span id="ageError" role="status" aria-live="polite" style="color:#b00020; font-size:0.9em; display:block; margin-top:4px; margin-bottom:10px;"></span>
            <input type="submit" name="submit" value="Submit">
        </form>
        <script>
            (function(){
                // Elements
                const username = document.getElementById('username');
                const usernameError = document.getElementById('usernameError');
                const password = document.getElementById('password');
                const passwordError = document.getElementById('passwordError');
                const phone = document.getElementById('phone');
                const phoneError = document.getElementById('phoneError');
                const age = document.getElementById('age');
                const ageError = document.getElementById('ageError');
                const form = document.getElementById('regForm');

                // ----- Username reserved-word and character check -----
                const reservedWords = ['instagram', 'youtube', 'facebook', 'google', 'lobo'];

                function validateUsername() {
                    const raw = username.value || '';
                    const val = raw.toLowerCase().trim();
                    const allowed = /^[A-Za-z0-9._]+$/;

                    if (raw.length > 0 && !allowed.test(raw)) {
                        usernameError.textContent = 'Username may only contain letters, numbers, periods and underscores.';
                        return false;
                    }

                    if (reservedWords.includes(val)) {
                        usernameError.textContent = 'Username contains a reserved word.';
                        return false;
                    }

                    usernameError.textContent = '';
                    return true;
                }
                username.addEventListener('input', validateUsername);

                // ----- Password strength check -----
                function validatePassword() {
                    const val = password.value || '';
                    const missing = [];
                    if (val.length < 8) missing.push('at least 8 characters');
                    if (!/[A-Z]/.test(val)) missing.push('an uppercase letter');
                    if (!/[a-z]/.test(val)) missing.push('a lowercase letter');
                    if (!/[0-9]/.test(val)) missing.push('a number');
                    if (!/[!@#$%^&*(),.?":{}|<>\[\]\\/\\;_\-+=~`]/.test(val)) missing.push('a special character');

                    if (missing.length > 0) {
                        passwordError.textContent = 'Password must contain: ' + missing.join(', ');
                        return false;
                    }
                    passwordError.textContent = '';
                    return true;
                }
                password.addEventListener('input', validatePassword);

                // ----- Phone number check -----
                function validatePhone() {
                    const raw = phone.value || '';
                    const digits = raw.replace(/\D/g, '');
                    if (digits.length !== 10) {
                        phoneError.textContent = 'Phone number must be exactly 10 digits.';
                        return false;
                    }
                    phoneError.textContent = '';
                    return true;
                }
                phone.addEventListener('input', validatePhone);

                // ----- Age check -----
                function validateAge() {
                    const v = parseInt(age.value, 10);
                    if (isNaN(v) || v < 13) {
                        ageError.textContent = 'You have to be 13+';
                        return false;
                    }
                    ageError.textContent = '';
                    return true;
                }
                age.addEventListener('input', validateAge);

                // Prevent form submit when invalid
                form.addEventListener('submit', function(e) {
                    // Validate fields before allowing submit, focusing on the first error
                    if (!validateUsername()) {
                        e.preventDefault();
                        username.focus();
                    } else if (!validatePassword()) {
                        e.preventDefault();
                        password.focus();
                    } else if (!validatePhone()) {
                        e.preventDefault();
                        phone.focus();
                    } else if (!validateAge()) {
                        e.preventDefault();
                        age.focus();
                    }
                });
            })();
        </script>
    </div>
</body>
</html>
