<!DOCTYPE html>
<html>
<head><title>Sum of Array elements</title></head>
<body>
</body>
<script>
    var a = [];
    var n, i, sum;
    sum = 0;
    n = parseInt(prompt("How many elements?"));
    for(i = 0; i < n; i++)
    { a[i] = parseInt(prompt("Enter Element "+(i+1))); }
    for(i = 0; i < n; i++){ sum = sum + a[i]; }
    document.write("Entered elements are ");
    for(i = 0; i < n; i++) {
        if(i == n-1)
            document.write(a[i]);
        else
            document.write(a[i]+", "); 
    }
    document.write("<br> sum is " + sum);
</script>
</html>
