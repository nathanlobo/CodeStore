<!DOCTYPE html>
<html>
<head><title>Do While loop</title></head>
<body>
</body>
<script>
    var branch = ["ECOMP","MECH","COMP","MBA"];
    var i=0;
    document.write("Branches available are:<br>");
    do
    {
        document.write(branch[i] + "<br>");
        i++;
    } while(i<branch.length)
</script>
</html>
