<!DOCTYPE html>
<head>
    <title>Document</title>
</head>
<body>
    <script>
        function multiply(){
            var num1 = parseInt(prompt("Enter First Number"));
            var num2 = parseInt(prompt("Enter Second Number"));
            document.write(num1+" x "+num2+" = "+num1*num2);
            document.write("<br>Refresh to try again")
        }
        multiply();
    </script>
</body>
</html>
