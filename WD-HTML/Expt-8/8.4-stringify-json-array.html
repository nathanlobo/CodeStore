<!DOCTYPE html>
<head>
    <title>Stringify JSON Array</title>
</head>
<body>
    <script>
        const a = ["John","Peter","Jane"];
        const p = JSON.stringify(a);
        document.write(p);
        document.write("<br>",typeof p);
        document.write("<br>"+p.length)
    </script>
</body>
</html>
