<DOCTYPE html>
<html>
<head>
<title>Parse JSON</title>
</head>
<body>
<script>
var a = '{"name":"Nathan","age":21,"city":"Porvorim"}';
var b = JSON.parse(a);
document.write("Data type of a is "+typeof a);
document.write("<br>Data type of b is "+typeof b);
document.write("<br>Name is "+b.name);
document.write("<br>Age is "+b.age);
document.write("<br>City is "+b.city);
</script>
</body>
</html>
