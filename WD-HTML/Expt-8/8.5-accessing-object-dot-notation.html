<!DOCTYPE html>
<head>
    <title>Accessing Object Dot Notation</title>
</head>
<body>
    <script>
        const a = '{"name":"Nathan", "age":21, "branch":"ECOMP"}';
        const b = JSON.parse(a);
        for (var x in b){
            document.write("<br>"+x);
            document.write(" is "+b[x])
        }
    </script>
</body>
</html>
