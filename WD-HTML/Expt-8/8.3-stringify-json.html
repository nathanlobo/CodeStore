<!DOCTYPE html>
<head>
    <title>Stringify JSON</title>
</head>
<body>
    <script>
        var obj1 = {name:"Nathan", age:21, city:"Salvador do mundo"};
        var a = JSON.stringify(obj1);
        document.write(a)
        document.write("<br>Data type of 'a' is "+typeof a);
    </script>
</body>
</html>
