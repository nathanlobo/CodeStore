<!DOCTYPE html>
<html>
<head>
    <title>25LEC07 Nathan Lobo - Registration</title>
    <style>
		body {
			background-image: url("bg_img1.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2, h3 {
            color: #333;
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="date"],
        input[type="datetime-local"],
        input[type="time"],
        input[type="search"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }
        .signup-option {
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        .signup-option a {
            color: #383838;
        }
        .signup-option a:hover {
            text-decoration: underline;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-group {
            display: flex;
            justify-content: space-between;
        }
        input[type="submit"],
        input[type="reset"],
        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #000;
            color: white;
            font-size: 1em;
        }
        input[type="reset"] {
            background-color: #696969;
        }
        input[type="button"] {
            background-color: #383838;
        }
        input[type="submit"]:hover,
        input[type="reset"]:hover,
        input[type="button"]:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center">Register Your Account</h2>
        <div class="signup-option">
            Already have an account? <a href="./expt3-login.html">Login</a>
        </div>
        <form>
            <label>First Name</label>
            <input type="text" id="fname" placeholder="First Name" autofocus autocomplete="name" required>
            <label>Last Name (Optional)</label>
            <input type="text" id="lname" placeholder="Last Name">
			<label>Username</label>
            <input type="text" id="username" name="username" value="nathanlobo" readonly>
            <label>Password</label>
            <input type="password" id="password" name="password" maxlength="16" placeholder="Password" required>
            <h3>Please Select your Branch</h3>
            <div>
                <input type="radio" id="mech" name="branch" value="Mechanical" style="accent-color:black">Mechanical Engg<br>
                <input type="radio" id="civ" name="branch" value="Civil" style="accent-color:black">Civil Engg<br>
                <input type="radio" id="comp" name="branch" value="Computer" style="accent-color:black">Computer Engg<br>
                <input type="radio" id="ece" name="branch" value="Electronics" checked style="accent-color:black">Electronics Engg
            </div>
            <h3>Languages Known</h3>
            <div>
                <input type="checkbox" id="e" name="eng" value="english" style="accent-color:black" checked>English<br>
                <input type="checkbox" id="m" name="mar" value="marathi" style="accent-color:black">Marathi<br>
                <input type="checkbox" id="k" name="kon" value="konkani" style="accent-color:black" checked>Konkani<br>
                <input type="checkbox" id="ger" name="ger" value="german" style="accent-color:black" disabled>German
            </div>
            <label>Choose your Country</label>
            <select size="3">
                <option value="America">America</option>
                <option value="Bhutan">Bhutan</option>
                <option value="England">England</option>
                <option value="India" selected>India</option>
                <option value="UK">UK</option>
            </select>
            <label>Select your Favorite Color</label>
            <input type="color">
            <label>Select your Date of Birth</label>
            <input type="date" id="dob" name="DateOfBirth">
            <label>Enter your Email</label>
            <input type="email" id="email" name="email" size="16" placeholder="Email" required>
			<label for="myfile">Add your photo:</label>
			<input type="file" id="photo" name="photo">
            <label>Enter your Weight (in Kg)</label>
            <input type="number" id="weight" name="weight" min="34" max="100" step="2">
            <label for="gsearch">Search College Name</label>
            <input type="search" id="search" name="search" placeholder="College">
            <label>Telephone Number</label>
            <input type="tel" placeholder="Tele-phone number">
            <label>Meeting Time Schedule</label>
            <input type="time">
            <label>Rate this Form out of 10</label>
            <input type="range" id="rating" name="rating" min="1" max="10" value="10" style="accent-color:black">
            <h3>Write a Message</h3>
            <textarea rows="6" cols="30" placeholder="Give your feedback here"></textarea>
			<div class="btn-group">
                <input type="reset" value="Reset">
                <input type="button" onclick="alert('Hello World!')" value="Alert">
				<input type="submit" id="favcolor" name="favcolor" value="Submit">
            </div>
        </form>
    </div>
</body>

</html>
